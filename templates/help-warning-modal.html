<div class="modal-content">
  <div style="text-align: center; margin-bottom: 24px">
    <div style="font-size: 48px; margin-bottom: 16px">⚠️</div>
    <h2 style="margin: 0 0 12px 0; font-size: 24px; font-weight: 600; color: #1a1a1a">Using Help Will Cost Rating</h2>
    <p style="margin: 0; color: #666; font-size: 15px; line-height: 1.5">
      Using hints or viewing the solution will mark this puzzle as <strong style="color: #dc2626">failed</strong> and
      you'll <strong style="color: #dc2626">lose rating points</strong>.
    </p>
    <p style="margin: 12px 0 0 0; color: #888; font-size: 13px">This warning won't show again.</p>
  </div>
  <div style="display: flex; gap: 12px">
    <button
      id="help-cancel"
      style="
        flex: 1;
        padding: 12px 20px;
        border: 1px solid #ddd;
        background: white;
        color: #666;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      ">
      Cancel
    </button>
    <button
      id="help-confirm"
      style="
        flex: 1;
        padding: 12px 20px;
        border: none;
        background: #dc2626;
        color: white;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      ">
      I Understand
    </button>
  </div>
</div>
