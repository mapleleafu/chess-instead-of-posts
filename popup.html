<html>
  <body style="width: 300px; height: 400px; font-family: Arial, sans-serif;">
    <h1>Chess Instead of Posts Settings</h1>
    <form id="settingsForm">
      <label>
        <input type="checkbox" id="autoZenMode" name="autoZenMode">
        Enable Auto Zen Mode
      </label><br>
      <label>
        <input type="checkbox" id="hideLayoutAside" name="hideLayoutAside">
        Hide Layout Aside
      </label><br>
      <label>
        <input type="checkbox" id="dailyPuzzlesDisabled" name="dailyPuzzlesDisabled">
        Disable Daily Puzzles
      </label><br>
      <!-- add a volume changer for sounds using a slider -->
      <label>
        Sound Volume: 
        <input type="range" id="soundVolume" name="soundVolume" min="0" max="100" value="50">
      </label><br>
      <label>
        <input type="checkbox" id="soundsDisabled" name="soundsDisabled">
        Disable Sounds
      </label><br>
    </form>
  </body>

  <script src="scripts/popup.js"></script>
</html>
